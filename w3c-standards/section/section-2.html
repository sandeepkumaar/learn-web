<!DOCTYPE Html>
<Html>

<Head>
  <Title>Graduation Ceremony Summer 2022</Title>
</Head>

<Body>
  <H1>Graduation</H1>
  <!-- Two sections one describing Ceremony details / Graduates list -->
  <Section>
    <!-- section with a heading -->
    <H2>Ceremony</H2>
    <!-- The below are the phrasing contents mentioning the events that are about
    to happen they cannot be treated as list (items) because items are same data type
    The phrasing contents shouldn't be left hanging hence they are marked by <p> tag-->
    <P>Opening Procession</P>
    <P>Speech by Validactorian</P>
    <P>Speech by Class President</P>
    <P>Presentation of Diplomas</P>
    <P>Closing Speech by Headmaster</P>
  </Section>
  <Section>
    <H2>Graduates</H2>
    <!-- Section can contain list as long the list/section has a heading and forms a
    different part in the document-->
    <Ul>
      <Li>Molly Carpenter</Li>
      <Li>Anastasia Luccio</Li>
      <Li>Ebenezar McCoy</Li>
      <Li>Karrin Murphy</Li>
      <Li>Thomas Raith</Li>
      <Li>Susan Rodriguez</Li>
    </Ul>
  </Section>
</Body>

</Html>
