<body>

  <!-- sample 1 -->
  <h1>Let's call it a draw(ing surface)</h1>
  <h2>Diving in</h2>
  <h2>Simple shapes</h2>
  <h2>Canvas coordinates</h2>
  <h3>Canvas coordinates diagram</h3>
  <h2>Paths</h2>

  <!-- the above can be properly authored as below  -->
  <h1>Let's call it a draw(ing surface)</h1>
  <!-- A section with a heading or a heading enclosed by a section -->
  <section>
    <h1>Diving in</h1>
  </section>
  <section>
    <h1>Simple shapes</h1>
  </section>
  <section>
    <h1>Canvas coordinates</h1>
    <!-- sub-section with sub-section-heading  -->
    <section>
      <h1>Canvas coordinates diagram</h1>
    </section>
  </section>
  <section>
    <h1>Paths</h1>
  </section>

</body>




<!--
Notes:
The heading elements are ranked with h1 at top and h6 at bottom
h1-h6 elements must not be used to markup
  -subheadings
  -subtitles
  -alternative titles
  -taglines
Unless intended to be the heading of a new section or subsection

Instead for above cases use markup patters in the Common idioms without dedicated elements.


 -->
