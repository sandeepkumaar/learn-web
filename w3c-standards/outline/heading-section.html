<body>
  <!-- samole 1  -->
  <!-- h4 acts a heading for explicit body section -->
  <h4>Apples</h4>
  <p>Apples are fruit.</p>
  <!-- Explicit section for heading h2 -->
  <section>
    <h2>Taste</h2>
    <p>They taste lovely.</p>
    <!-- Implicit section for h6 that covers till red apple para  -->
    <h6>Sweet</h6>
    <p>Red apples are sweeter than green ones.</p>
    <h1>Color</h1>
    <p>Apples come in various colors.</p>
  </section>

  <hr style='margin-top:40px;margin-bottom:40px;'>
  <!-- sample 2 -->
  <!-- The above code can be explicitly written as  -->
  <h1>Apples</h1>
  <p>Apples are fruit.</p>
  <!-- For taste -->
  <section>
    <h1>Taste</h1>
    <p>They taste lovely.</p>
    <section>
      <h1>Sweet</h1>
      <p>Red apples are sweeter than green ones.</p>
    </section>
  </section>
  <!-- For taste -->
  <section>
    <h1>Color</h1>
    <p>Apples come in various colors.</p>
  </section>
</body>

<!--
Notes
Two types of sections
  1.sectioning content
      -<article>,<aside>,<nav>,<section>
  2.sectioning root
      -<body>,<blockquote>,<fieldset>,<figure>,<td>

A heading should be enclosed by a section
In other words heading implicitly creates a section
Similar lower rank implicitly create subsection
 -->
